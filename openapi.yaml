components:
  schemas:
    Address:
      type: object
      required:
        - streetAddress
        - city
        - country
        - postCode
      properties:
        streetAddress:
          type: string
        streetAddress2:
          type: string
        city:
          type: string
        country:
          type: string
        postCode:
          type: string
    AggregatedAllocatedAuction:
      type: object
      required:
        - timescale
        - auctionCount
        - productTypeCount
        - borderDirection
        - deliveryPeriod
        - participantRequestedCount
        - participantAllocatedCount
        - offeredCapacity
        - totalRequestedCapacity
        - totalAllocatedCapacity
        - averageClearingPrice
      properties:
        timescale:
          $ref: '#/components/schemas/AuctionTimescale'
        auctionCount:
          $ref: '#/components/schemas/Count'
        productTypeCount:
          $ref: '#/components/schemas/Count'
        borderDirection:
          $ref: '#/components/schemas/BorderDirection'
        deliveryPeriod:
          $ref: '#/components/schemas/MtuPeriod'
        participantRequestedCount:
          $ref: '#/components/schemas/Count'
        participantAllocatedCount:
          $ref: '#/components/schemas/Count'
        offeredCapacity:
          $ref: '#/components/schemas/Capacity'
        totalRequestedCapacity:
          $ref: '#/components/schemas/Capacity'
        totalAllocatedCapacity:
          $ref: '#/components/schemas/Capacity'
        averageClearingPrice:
          $ref: '#/components/schemas/Currency'
    AggregatedNominationOptions:
      type: object
      required:
        - nominatorOnBehalf
      properties:
        nominatorOnBehalf:
          type: boolean
        nomineeParticipants:
          type: array
          items:
            type: object
            required:
              - id
              - name
            properties:
              id:
                $ref: '#/components/schemas/Identifier'
              name:
                type: string
    AggregatedNominationType:
      type: string
      enum:
        - TIMESCALE
        - TIMESCALE_AND_BPP
        - BPP
        - SOSO
        - OPERATIONAL_FLOW
    AggregatedNominations:
      type: object
      required:
        - mns
        - gb
        - nl
      properties:
        mns:
          $ref: '#/components/schemas/AggregatedNominationsMnsOrGb'
        gb:
          $ref: '#/components/schemas/AggregatedNominationsMnsOrGb'
        nl:
          $ref: '#/components/schemas/AggregatedNominationsNl'
    AggregatedNominationsMnsOrGb:
      type: object
      required:
        - mtuSize
        - mtus
      properties:
        mtuSize:
          $ref: '#/components/schemas/MtuSize'
        mtus:
          type: array
          items:
            type: object
            required:
              - mtu
              - values
              - nettedNominations
            properties:
              mtu:
                $ref: '#/components/schemas/MtuStart'
              values:
                type: array
                items:
                  $ref: '#/components/schemas/AggregatedNominationsMtuValue'
              nettedNominations:
                $ref: '#/components/schemas/AggregatedNominationsMtuNettedNominations'
    AggregatedNominationsMtuNettedNominations:
      type: object
      description: |
        * `flow` - The smaller direction and deduct its aggregated nomination value from the larger direction's aggregated nomination value to get the flow
      required:
        - direction
        - flow
      properties:
        direction:
          $ref: '#/components/schemas/BorderDirection'
        flow:
          $ref: '#/components/schemas/Capacity'
    AggregatedNominationsMtuValue:
      type: object
      required:
        - direction
        - value
      properties:
        direction:
          $ref: '#/components/schemas/BorderDirection'
        value:
          $ref: '#/components/schemas/Capacity'
    AggregatedNominationsNl:
      type: object
      required:
        - mtuSize
        - mtus
      properties:
        mtuSize:
          $ref: '#/components/schemas/MtuSize'
        mtus:
          type: array
          items:
            type: object
            required:
              - mtu
              - values
              - nettedNominations
              - eprogramValues
            properties:
              mtu:
                $ref: '#/components/schemas/MtuStart'
              values:
                type: array
                items:
                  $ref: '#/components/schemas/AggregatedNominationsMtuValue'
              nettedNominations:
                $ref: '#/components/schemas/AggregatedNominationsMtuNettedNominations'
              eprogramValues:
                type: object
                required:
                  - participant
                  - system
                properties:
                  participant:
                    $ref: '#/components/schemas/Capacity'
                  system:
                    $ref: '#/components/schemas/Capacity'
    AggregatedPreNominationOptions:
      type: object
      required:
        - longTerm
        - dayAhead
        - intraDay
      properties:
        longTerm:
          type: array
          items:
            $ref: '#/components/schemas/AggregatedPreNominationOptionsTimescale'
        dayAhead:
          type: array
          items:
            $ref: '#/components/schemas/AggregatedPreNominationOptionsTimescale'
        intraDay:
          type: array
          items:
            $ref: '#/components/schemas/AggregatedPreNominationOptionsTimescale'
    AggregatedPreNominationOptionsTimescale:
      type: object
      required:
        - direction
        - preNominationsExists
      properties:
        direction:
          $ref: '#/components/schemas/BorderDirection'
        preNominationsExists:
          type: boolean
    AllocatedAuction:
      type: object
      required:
        - id
        - displayId
        - name
        - productType
        - borderDirection
        - deliveryPeriod
        - participantRequestedCount
        - participantAllocatedCount
      properties:
        id:
          $ref: '#/components/schemas/Identifier'
        displayId:
          $ref: '#/components/schemas/AuctionDisplayId'
        name:
          $ref: '#/components/schemas/AuctionName'
        productType:
          $ref: '#/components/schemas/AuctionProductType'
        borderDirection:
          $ref: '#/components/schemas/BorderDirection'
        deliveryPeriod:
          $ref: '#/components/schemas/MtuPeriod'
        participantRequestedCount:
          $ref: '#/components/schemas/Count'
        participantAllocatedCount:
          $ref: '#/components/schemas/Count'
        offeredCapacity:
          $ref: '#/components/schemas/Capacity'
        totalRequestedCapacity:
          $ref: '#/components/schemas/Capacity'
        totalAllocatedCapacity:
          $ref: '#/components/schemas/Capacity'
        marginalClearingPrice:
          $ref: '#/components/schemas/Currency'
    AllocatedAuctionBatch:
      type: object
      required:
        - entries
        - totalCount
      properties:
        entries:
          type: array
          items:
            $ref: '#/components/schemas/AllocatedAuction'
        totalCount:
          $ref: '#/components/schemas/Count'
    AllocatedAuctionParticipantStatus:
      type: string
      enum:
        - PLACED_BIDS
        - RECEIVED_CAPACITY
    AllocatedAuctionSortBy:
      type: string
      enum:
        - AUCTION_TYPE_ASC
        - AUCTION_TYPE_DESC
        - DELIVERY_PERIOD_START_ASC
        - DELIVERY_PERIOD_START_DESC
        - DELIVERY_PERIOD_END_ASC
        - DELIVERY_PERIOD_END_DESC
        - BORDER_DIRECTION_ASC
        - BORDER_DIRECTION_DESC
        - MARGINAL_CLEARING_PRICE_ASC
        - MARGINAL_CLEARING_PRICE_DESC
    ApiKey:
      type: object
      required:
        - id
        - name
        - createdAt
      properties:
        id:
          $ref: '#/components/schemas/Identifier'
        name:
          type: string
        createdAt:
          $ref: '#/components/schemas/DateTime'
    Attachment:
      type: object
      description: |
        Represents an attachment (file) stored in a persistent way

        - `fileName`: Name of the attachment including extension, example: `attachment.xls`
        - `fileSize`: Size of the file in bytes, example: `2338`
        - `mimeType`: Standard MIME type of attachment, example: `application/vnd.ms-excel`
        - `url`: Address from where the binary file can be downloaded, example: `https://example.com/document.xls`
      required:
        - id
        - fileName
        - fileSize
        - mimeType
        - url
      properties:
        id:
          $ref: '#/components/schemas/Identifier'
        fileName:
          type: string
        fileSize:
          $ref: '#/components/schemas/Count'
        mimeType:
          type: string
        url:
          type: string
    Auction:
      type: object
      description: |
        * `offeredCapacity` = Offered capacity in kilowatts. Optional, only set for LT auctions, and should be calculated as MAX(OC) over the MTUs in the delivery period.
        * `currentParticipantBidCount` - Number of bids made by the organisation of the currently logged in user. Optional, only sent when the currently logged in user belongs to a PARTICIPANT type organisation.
      required:
        - id
        - displayId
        - productType
        - borderDirection
        - status
        - processing
        - deliveryPeriod
        - biddingPeriod
        - name
        - preBiddingAllowed
      properties:
        id:
          $ref: '#/components/schemas/Identifier'
        displayId:
          $ref: '#/components/schemas/AuctionDisplayId'
        productType:
          $ref: '#/components/schemas/AuctionProductType'
        borderDirection:
          $ref: '#/components/schemas/BorderDirection'
        status:
          $ref: '#/components/schemas/AuctionStatus'
        processing:
          type: boolean
        deliveryPeriod:
          $ref: '#/components/schemas/MtuPeriod'
        biddingPeriod:
          $ref: '#/components/schemas/DateTimePeriod'
        name:
          $ref: '#/components/schemas/AuctionName'
        preBiddingAllowed:
          type: boolean
        offeredCapacity:
          $ref: '#/components/schemas/Capacity'
        currentParticipantBidCount:
          $ref: '#/components/schemas/Count'
        returnsWindowClose:
          $ref: '#/components/schemas/DateTime'
    AuctionAllocationResolution:
      type: string
      enum:
        - RES_1_KW
        - RES_100_KW
        - RES_500_KW
        - RES_1_MW
    AuctionBatch:
      type: object
      description: Paginated results of auctions matching the filter parameters.
      required:
        - entries
        - totalCount
      properties:
        entries:
          type: array
          items:
            $ref: '#/components/schemas/Auction'
        totalCount:
          $ref: '#/components/schemas/Count'
    AuctionBidExternalId:
      type: string
      description: |
        Optional external identifier for the bid, for example to differentiate between traders
    AuctionBidParticipant:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/schemas/Identifier'
        name:
          type: string
    AuctionBidStatus:
      type: string
      enum:
        - NOT_CLEARED_YET
        - SUCCESSFUL
        - PARTIALLY_SUCCESSFUL
        - UNSUCCESSFUL
    AuctionBiddingConfiguration:
