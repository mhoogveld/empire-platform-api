            *  `AUTH_METHOD_MISMATCH` - only Users from Organisations authenticated through the Platform (not through SSO) can be updated
            *  `STATUS_MISMATCH` - only users in ACTIVE/SUSPENDED status can be updated
            *  `ROLE_MISMATCH` - only roles matching the Organisation's type can be specified (e.g ICO_ roles for ICO type Organisation)
