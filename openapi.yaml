        - `ID_*` - Intra Day
      enum:
        - LT_EXPLICIT_MULTI_ANNUAL
        - LT_EXPLICIT_ANNUAL
        - LT_EXPLICIT_SEASONAL
        - LT_EXPLICIT_QUARTERLY
        - LT_EXPLICIT_MONTHLY
        - LT_EXPLICIT_MULTIDAY
        - LT_EXPLICIT_WEEKLY
        - LT_EXPLICIT_WEEKEND
        - LT_EXPLICIT_LONG_WEEKEND
        - DA_EXPLICIT_DA
        - ID_EXPLICIT_ID_1
        - ID_EXPLICIT_ID_2
        - ID_EXPLICIT_ID_3
        - ID_EXPLICIT_ID_4
    AuctionReductionPeriod:
