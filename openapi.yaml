        - CREATED
        - INITIALISED
        - PRELIMINARY_SPEC_PUBLISHED
        - FINAL_SPEC_PUBLISHED
        - BIDDING_OPEN
        - BIDDING_CLOSED
        - PROVISIONAL_RESULTS_PUBLISHED
        - CANCELLED
        - DELETED
    AuctionIntraDayProductType:
