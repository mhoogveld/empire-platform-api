    MtuStart:
      type: string
      description: |
        The first moment (inclusive) of an MTU period

        - theoretically can be sent and received with any zone offset (until it marks the desired **absolute MTU start point** on the timeline)
        - in practice it is advised to transfer it in UTC timezone (with Z offset, "Zulu time")
        - ISO 8601 compliant string in `yyyy-mm-ddThh:mm:ss.SSSZ` format
        - only with `XX:00:00`, `XX:15:00`, `XX:30:00` and `XX:45:00` time parts are valid values (depending on MTU size)
      format: date-time
      example: '2022-01-04T10:00:00.000Z'
      pattern: ^.*T.*:(00|15|30|45):00(\.0+)?(Z|\+.*)$
