    MtuEnd:
      type: string
      description: |
        The last moment (exclusive) of an MTU period

        - theoretically can be sent and received with any zone offset (until it marks the desired **absolute MTU start point** on the timeline)
        - in practice it is advised to transfer it in UTC timezone (with Z offset, "Zulu time")
        - ISO 8601 compliant string in `yyyy-mm-ddThh:mm:ss.SSSZ` format
        - only with `XX:00:00`, `XX:15:00`, `XX:30:00` and `XX:45:00` time parts are valid values (depending on MTU size)
      format: date-time
      example: '2022-01-04T11:00:00.000Z'
      pattern: ^.*T.*:(00|15|30|45):00(\.0+)?(Z|\+.*)$
    MtuPeriod:
      type: object
      description: |
        Period of MTUs in **absolute date and time** aligned to MTU borders in a natural way, meaning:

        * with 60 min MTUs if start is 10:00 and end is 11:00 => it means a single MTU between 10:00 and 11:00
        * with 30 min MTUs if start is 10:00 and end is 11:00 => it means the two MTUs between 10:00-10:30 and 10:30-11:00
      required:
        - fromMtuStart
        - toMtuEnd
      properties:
        fromMtuStart:
          $ref: '#/components/schemas/MtuStart'
        toMtuEnd:
          $ref: '#/components/schemas/MtuEnd'
    MtuSize:
      type: string
      description: MTU of 15, 30 or 60 minutes
      enum:
        - MTU_15_MINS
        - MTU_30_MINS
        - MTU_60_MINS
