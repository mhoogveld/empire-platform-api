        - id
        - name
        - eicCode
      properties:
        id:
          $ref: '#/components/schemas/Identifier'
        name:
          type: string
        eicCode:
          $ref: '#/components/schemas/OrganisationEicCode'
    AuctionSortBy:
      type: string
