      enum:
        - CREATED
        - INITIALISED
        - PRELIMINARY_SPEC_PUBLISHED
        - FINAL_SPEC_PUBLISHED
        - BIDDING_OPEN
        - BIDDING_CLOSED
        - PROVISIONAL_RESULTS_PUBLISHED
        - FINAL_RESULTS_PUBLISHED
        - CANCELLED
        - DELETED
    AuctionTimescale:
      type: string
      description: |
        Shorthand grouping of similar `AuctionProductType`
        - `LONG_TERM = [LT_EXPLICIT_MULTI_ANNUAL, LT_EXPLICIT_ANNUAL, LT_EXPLICIT_SEASONAL, LT_EXPLICIT_QUARTERLY, LT_EXPLICIT_MONTHLY, LT_EXPLICIT_MULTIDAY, LT_EXPLICIT_WEEKLY, LT_EXPLICIT_WEEKEND, LT_EXPLICIT_LONG_WEEKEND]`
        - `DAY_AHEAD = [DA_EXPLICIT_DA]`
        - `INTRA_DAY = [ID_EXPLICIT_ID_1, ID_EXPLICIT_ID_2, ID_EXPLICIT_ID_3, ID_EXPLICIT_ID_4]`
      enum:
        - LONG_TERM
        - DAY_AHEAD
        - INTRA_DAY
    AuditLog:
      type: object
      required:
        - id
        - createdAt
        - user
        - domain
        - type
        - status
        - description
      properties:
        id:
          $ref: '#/components/schemas/Identifier'
        createdAt:
          $ref: '#/components/schemas/DateTime'
        user:
          $ref: '#/components/schemas/AuditLogUser'
        domain:
