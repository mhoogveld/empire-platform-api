        - ocRevenue
        - returnsRevenue
        - totalRevenue
      properties:
        ocRevenue:
          $ref: '#/components/schemas/Currency'
        returnsRevenue:
          $ref: '#/components/schemas/Currency'
        totalRevenue:
          $ref: '#/components/schemas/Currency'
    AuctionResultParticipant:
