        ---

        __Requires Permission:__ (at least one)
          * `MANAGE_OWN_TIMESCALE_NOMINATIONS`
          * `MANAGE_ANY_TIMESCALE_NOMINATIONS`

        __Generates Audit Log Entry:__ `SUBMIT_TIMESCALE_NOMINATIONS`
