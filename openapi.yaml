      description: |
        Period of calendar days, interpreted in **System Time**

        - both ends of the period are inclusive
        - should be interpreted on the timeline as from _start date 00:00_ until _end date 24:00_
      required:
        - start
        - end
      properties:
        start:
          $ref: '#/components/schemas/Date'
        end:
          $ref: '#/components/schemas/Date'
    DateTime:
      type: string
      description: |
        Date and time with zone information, marks an **absolute point** on the timeline

        - theoretically can be sent and received with any zone offset (until it marks the desired **absolute point** on the timeline)
        - in practice it is advised to transfer it in UTC timezone (with Z offset, "Zulu time")
        - ISO 8601 compliant string in `yyyy-mm-ddThh:mm:ss.SSSZ` format
      format: date-time
      example: '2022-01-04T00:00:00.000Z'
    DateTimePeriod:
      type: object
      description: |
        Period of date and time, marked by two absolute points in time

        - the start of the period is inclusive, while the end of the period is exclusive
        - interpreted as: start <= VALUE < end
      required:
        - start
        - end
      properties:
        start:
          $ref: '#/components/schemas/DateTime'
        end:
          $ref: '#/components/schemas/DateTime'
