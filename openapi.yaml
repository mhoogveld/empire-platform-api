        - BIDDING_PERIOD_START_ASC
        - BIDDING_PERIOD_START_DESC
        - BIDDING_PERIOD_END_ASC
        - BIDDING_PERIOD_END_DESC
        - AUCTION_TYPE_ASC
        - AUCTION_TYPE_DESC
        - DELIVERY_PERIOD_START_ASC
        - DELIVERY_PERIOD_START_DESC
        - DELIVERY_PERIOD_END_ASC
        - DELIVERY_PERIOD_END_DESC
        - BORDER_DIRECTION_ASC
        - BORDER_DIRECTION_DESC
    AuctionStatus:
      type: string
