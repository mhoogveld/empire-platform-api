    AuctionProcessStepsAbsolute:
      type: object
      description: Deadlines of each phase of the auction
      required:
        - preliminarySpecPublish
        - finalSpecPublish
        - biddingOpen
        - biddingClose
        - provisionalResultsPublish
        - finalResultsPublish
      properties:
        preliminarySpecPublish:
          $ref: '#/components/schemas/DateTime'
        returnsWindowClose:
          $ref: '#/components/schemas/DateTime'
        finalSpecPublish:
          $ref: '#/components/schemas/DateTime'
        biddingOpen:
          $ref: '#/components/schemas/DateTime'
        showBidsForOpenAuctions:
          $ref: '#/components/schemas/DateTime'
        biddingClose:
          $ref: '#/components/schemas/DateTime'
        provisionalResultsPublish:
          $ref: '#/components/schemas/DateTime'
        finalResultsPublish:
          $ref: '#/components/schemas/DateTime'
    AuctionProductType:
